{% extends "layout.html" %}
{% block body %}


{% block content %}
	<div class="row">
	{% for entry in entries %}
		<div class="col-6">
		{{entry.id}} <br/>
		{{entry.date}} <br/>
		<code>
		<pre>
			{{entry.content}} 
		</pre>
		</code>
	</div>
		<br/>
	{% endfor %}
	</div>
{% endblock %}


{% endblock %}
